<div class="container" id="prodform">
	<form action="javascript:void(0);">

		<div class="row">
			<div class="column">

				<div class="field" tabindex="1">
					<label for="UserValue">
						<i class="far fa-user"></i>Mitarbeiter
					</label>
					<input id="UserValue" name="UserValue" type="text" placeholder="" ondblclick='UserValue_MouseDown()'>
				</div>

				<div class="field" tabindex="2">
					<label for="ProductionOrderNo">
						<i class="far fa-envelope"></i>FA-Nr
					</label>
					<input id="ProductionOrderNo" name="ProductionOrderNo" type="text" placeholder="" ondblclick='ProductionOrderNo_MouseDown()'>
				</div>

				<div class="field" tabindex="3">
					<label for="OperationNo">
						<i class="far fa-edit"></i>Arbeitsgangnr
					</label>
					<input id="OperationNo" name="OperationNo" placeholder="" ondblclick='OperationNo_MouseDown()'></input>
				</div>

				<div class="field" tabindex="4">
					<label for="Status">
						<i class="far fa-edit"></i>Status
					</label>
					<input id="Status" name="Status"></input>
				</div>

			</div>

			<div class="column">

				<div class="field" tabindex="5">
					<label for="MachineType">
						<i class="far fa-edit"></i>Maschinenart
					</label>
					<input id="MachineType" name="MachineType" placeholder="" ondblclick='MachineType_SelectionChanged()'></input>
				</div>

				<div class="field" tabindex="6">
					<label for="MachineNo">
						<i class="far fa-edit"></i>Maschinennr
					</label>
					<input id="MachineNo" name="MachineNo" placeholder="" ondblclick='MachineNo_MouseDown()'></input>
				</div>

				<div class="field" tabindex="7">
					<label for="Description">
						<i class="far fa-edit"></i>Beschreibung
					</label>
					<input id="Description" name="Description" placeholder=""></input>
				</div>

			</div>
		</div>

		<div class="row">

			<div class="column">

				<button class="button_green" id="StartSetupButton" onclick="StartSetupButton_Click()">Start
					R端sten</button>

				<button class="button_red" id="EndSetupButton" onclick="EndSetupButton_Click()">Ende R端sten</button>

				<button class="button_green" id="StartProcessButton" onclick="StartProcessButton_Click()">Start
					Bearbeiten</button>

				<button class="button_red" id="EndProcessButton" onclick="EndProcessButton_Click()">Ende
					Bearbeiten</button>

				<button class="button_green" id="StartIdleButton" onclick="StartIdleButton_Click()">Start
					Stillstand</button>

				<button class="button_red" id="EndIdleButton" onclick="EndIdleButton_Click()">Ende
					Stillstand</button>

			</div>

			<div class="column">

				<div class="field" tabindex="8">
					<label for="SetupTime">
						<i class="far fa-edit"></i>R端stzeit
					</label>
					<input id="SetupTime" name="SetupTime" placeholder=""></input>
				</div>

				<div class="field" tabindex="9">
					<label for="ProcessingTime">
						<i class="far fa-edit"></i>Bearbeitungszeit
					</label>
					<input id="ProcessingTime" name="ProcessingTime" placeholder=""></input>
				</div>

				<div class="field" tabindex="10">
					<label for="IdleTime">
						<i class="far fa-edit"></i>Stillstandszeit
					</label>
					<input id="IdleTime" name="IdleTime" placeholder=""></input>
				</div>

				<div class="field" tabindex="11">
					<label for="IdleCode">
						<i class="far fa-edit"></i>Stillstandscode
					</label>
					<input id="IdleCode" name="IdleCode" placeholder="" ondblclick='IdleCode_MouseDown()'></input>
				</div>

			</div>

		</div>


		<div class="row">

			<div class="column">

				<button class="button_green" id="OutPutButton" onclick="OutPutButton_Click()">Ist - Meldung</button>

				<button class="button_red" id="ScrapButton" onclick="ScrapButton_Click()">Ausschuss</button>

			</div>

			<div class="column">

				<div class="field" tabindex="10">
					<label for="FinishedQuantity">
						<i class="far fa-edit"></i>Fertig gest. Menge:
					</label>
					<input id="FinishedQuantity" name="FinishedQuantity:" placeholder=""></input>
				</div>

				<div class="field" tabindex="10">
					<label for="ScrapQunatity">
						<i class="far fa-edit"></i>Ausschussmenge:
					</label>
					<input id="ScrapQunatity" name="ScrapQunatity" placeholder=""></input>
				</div>

			</div>

		</div>

		<div class="row">

			<div class="column">

				<div class="field" tabindex="10">
					<label for="Action">
						<i class="far fa-edit"></i>Aktion:
					</label>
					<input id="Action" name="Action" placeholder=""></input>
				</div>

				<div class="field" tabindex="10">
					<label for="Input">
						<i class="far fa-edit"></i>Eingabe:
					</label>
					<input id="Input" name="Input" placeholder=""></input>
				</div>

				<div class="field" tabindex="10">
					<label for="Output">
						<i class="far fa-edit"></i>Meldung:
					</label>
					<input id="Output" name="Output" placeholder=""></input>
				</div>

			</div>

		</div>


		<div class="rownbuttons">

			<div class="columnbuttons">
				<button id="PostButton" onclick="PostButton_Click()">Buchen</button>
			</div>
			<div class="columnbuttons">
				<button id="FinishOperationButton" onclick="FinishOperationButton_Click()">Arbeitsgang
					端berspringen</button>
			</div>
			<div class="columnbuttons">
				<button id="SkipOperationButton" onclick="SkipOperationButton_Click()">Arbeitsgang beenden</button>
			</div>
			<div class="columnbuttons">
				<button id="ChangeUserButton" onclick="ChangeUserButton_Click()">Benutzer wechseln</button>
			</div>
			<div class="columnbuttons">
				<button id="ChangeMachineButton" onclick="ChangeMachineButton_Click()">Maschine wechseln</button>
			</div>

	</form>

</div>
