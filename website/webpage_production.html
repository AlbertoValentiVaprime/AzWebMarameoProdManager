<div class="container" id="prodform">
	<form action="javascript:void(0);">

		<div class="row">
			<div class="column">

				<div class="field" tabindex="1">
					<label for="UserValue">
						<i class="far fa-user"></i>Mitarbeiter
					</label>
					<input name="UserValue" type="text" placeholder="" >
				</div>
				
				<div class="field" tabindex="2">
					<label for="ProductionOrderNo">
						<i class="far fa-envelope"></i>FA-Nr
					</label>
					<input id="ProductionOrderNo" name="fanr" type="text" placeholder="" >
				</div>
		
				<div class="field" tabindex="3">
					<label for="OperationNo">
						<i class="far fa-edit"></i>Arbeitsgangnr
					</label>
					<input name="OperationNo" placeholder="" ></input>
				</div>
			
				<div class="field" tabindex="4">
					<label for="Status">
						<i class="far fa-edit"></i>Status
					</label>
					<input name="Status" ></input>
				</div>
				
			</div>

			<div class="column">

				<div class="field" tabindex="5">
					<label for="MachineType">
						<i class="far fa-edit"></i>Maschinenart
					</label>
					<input name="MachineType" placeholder="" ></input>
				</div>

				<div class="field" tabindex="6">
					<label for="MachineNo">
						<i class="far fa-edit"></i>Maschinennr
					</label>
					<input name="MachineNo" placeholder="" ></input>
				</div>

				<div class="field" tabindex="7">
					<label for="Description">
						<i class="far fa-edit"></i>Beschreibung
					</label>
					<input name="Description" placeholder="" ></input>
				</div>

			</div>
		</div>

		<div class="row">

			<div class="column">
				
					<button class="button_green" onclick="PostToBc('StartSetupButton')">Start R端sten</button>

					<button class="button_red" onclick="PostToBc('EndSetupButton')">Ende R端sten</button>

					<button class="button_green" onclick="PostToBc('StartProcessButton')">Start Bearbeiten</button>

					<button class="button_red" onclick="PostToBc('EndProcessButton')">Ende Bearbeiten</button>

					<button class="button_green" onclick="PostToBc('StartIdleButton')">Start Stillstand</button>

					<button class="button_red" onclick="PostToBc('EndIdleButton')">Ende Stillstand</button>

			</div>

			<div class="column">
				
				<div class="field" tabindex="8">
					<label for="SetupTime">
						<i class="far fa-edit"></i>R端stzeit
					</label>
					<input name="SetupTime" placeholder="" ></input>
				</div>

				<div class="field" tabindex="9">
					<label for="ProcessingTime">
						<i class="far fa-edit"></i>Bearbeitungszeit
					</label>
					<input name="ProcessingTime" placeholder="" ></input>
				</div>

				<div class="field" tabindex="10">
					<label for="IdleTime">
						<i class="far fa-edit"></i>Stillstandszeit
					</label>
					<input name="IdleTime" placeholder="" ></input>
				</div>

				<div class="field" tabindex="11">
					<label for="IdleCode">
						<i class="far fa-edit"></i>Stillstandscode
					</label>
					<input name="IdleCode" placeholder="" ></input>
				</div>

			</div>

		</div>
		

		<div class="row">

			<div class="column">

				<button class="button_green" onclick="PostToBc('OutPutButton')">Ist - Meldung</button>

				<button class="button_red" onclick="PostToBc('ScrapButton')">Ausschuss</button>
				
			</div>

			<div class="column">

				<div class="field" tabindex="10">
					<label for="FinishedQuantity">
						<i class="far fa-edit"></i>Fertig gest. Menge:
					</label>
					<input name="FinishedQuantity:" placeholder="" ></input>
				</div>

				<div class="field" tabindex="10">
					<label for="ScrapQunatity">
						<i class="far fa-edit"></i>Ausschussmenge:
					</label>
					<input name="ScrapQunatity" placeholder="" ></input>
				</div>

			</div>

		</div>

		<div class="row">

			<div class="column">

				<div class="field" tabindex="10">
					<label for="Action">
						<i class="far fa-edit"></i>Aktion:
					</label>
					<input name="Action" placeholder="" ></input>
				</div>

				<div class="field" tabindex="10">
					<label for="Input">
						<i class="far fa-edit"></i>Eingabe:
					</label>
					<input name="Input" placeholder="" ></input>
				</div>

				<div class="field" tabindex="10">
					<label for="Output">
						<i class="far fa-edit"></i>Meldung:
					</label>
					<input name="Output" placeholder="" ></input>
				</div>

			</div>

		</div>

		
		<div class="rownbuttons">

			<div class="columnbuttons">
				
				<button onclick="PostToBc('PostButton')">Buchen</button>
			</div>
			<div class="columnbuttons">
				<button onclick="PostToBc('FinishOperationButton')">Arbeitsgang 端berspringen</button>
			</div>
			<div class="columnbuttons">
				<button onclick="PostToBc('SkipOperationButton')">Arbeitsgang beenden</button>
			</div>
			<div class="columnbuttons">
				<button onclick="PostToBc('ChangeUserButton')">Benutzer wechseln</button>
			</div> 
			<div class="columnbuttons">
				<button onclick="PostToBc('ChangeMachineButton')">Maschine wechseln</button>
			</div>

	</form>
	
</div>
