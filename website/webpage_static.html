<!DOCTYPE html>
<html>

<head>
	<title>AZURE</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		function LoadPage() {
			try {
				url = 'https://www.microsoft.com';
				setTimeout(function () {
					DelayedLoadPage(url);
				}, 1000);
			}
			catch (err) {
				alert(err);
			}

		}

		function DelayedLoadPage(url) {

			try {
				$.ajax({
					url: url,
					xhrFields: {
						withCredentials: true
					}
				}
				).done(function (data) {
					$("#controlAddIn").text(data);
				});

			}
			catch (err) {
				alert(err);
			}

		}
	</script>
</head>


<body>

	<h1>My First Heading</h1>

	<p>My first paragraph.</p>

	<a href="javascript:void(0)" onclick="LoadPage();">LOAD</a><br>
	
	<iframe id="controlAddIn"></iframe>
</body>

</html>
